<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // This script captures the path a user was trying to access on a 404 error.
      // It saves the path to sessionStorage and then redirects to the root of the
      // application, allowing the client-side router to handle the path correctly.
      const path = window.location.pathname;
      
      // The base path MUST match the 'base' property in your vite.config.ts
      const basePath = '/Google-Portal/';

      sessionStorage.setItem('redirectPath', path);
      window.location.replace(basePath); 
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/Google-Portal/">click here</a>.</p>
  </body>
</html>
